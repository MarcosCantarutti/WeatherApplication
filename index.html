<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Clima tempo</title>
</head>
<body>

    <div class="container container-fluid">
        <h1>Informações do clima</h1>
    
    <form data-js="change-location" action="">
        <label for="city-name">Insira o nome de uma cidade</label>
        <input type="text" name="city" placeholder="Ex: São Paulo" autofocus>
    </form>

    <div data-js="city-card" class="card">
        <img data-js="time"class="img-fluid" src="" alt="imagem da hora do dia">

        
        <div data-js="weather-details" class="weather-info">
            <div data-js="time-icon" class="icon"></div>
            <h2 data-js="city-name">Nome da cidade</h5>
            <div data-js="city-weather">Clima</div>
            <div>
                <span data-js="city-temperature">00</span>
                <span>&deg;C</span>
            </div>

        </div>
    </div>
</div>
    <script src="./script/weather.js"></script>
    <script src="./script/app.js"></script>
</body>
</html>
